name: "Raj Gate Controller"
description: "Secure web portal for gate and garage door control with camera view"
version: "1.2.0"
slug: "raj-gate-controller"
url: "https://github.com/vaskodevices/raj-gate-controller"
arch:
  - aarch64
  - amd64
init: false
startup: "application"
boot: "auto"
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "Web interface"
options:
  admin_username: "admin"
  admin_password: ""
  ha_url: "http://supervisor/core"
  nvr_url: ""
  nvr_username: ""
  nvr_password: ""
  nvr_channel: 1
  garage_button_entity: "input_button.garazhna_vrata"
  gate_button_entity: "input_button.plzgashcha_vrata"
  cooldown_seconds: 10
schema:
  admin_username: str
  admin_password: password
  ha_url: url
  nvr_url: url
  nvr_username: str
  nvr_password: password
  nvr_channel: int
  garage_button_entity: str
  gate_button_entity: str
  cooldown_seconds: int
homeassistant_api: true
auth_api: true
panel_icon: "mdi:gate"
panel_title: "Gate Control"
