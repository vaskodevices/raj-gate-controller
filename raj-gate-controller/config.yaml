name: "Raj Gate Controller"
description: "Secure web portal for gate and garage door control with camera view"
version: "2.2.1"
slug: "raj-gate-controller"
url: "https://github.com/vaskodevices/raj-gate-controller"
arch:
  - aarch64
  - amd64
init: false
host_network: true
startup: "application"
boot: "auto"
ports:
  5000/tcp: 5000
ports_description:
  5000/tcp: "Web interface"
options:
  admin_username: "admin"
  admin_password: ""
  ha_url: "http://supervisor/core"
  nvr_url: ""
  nvr_username: ""
  nvr_password: ""
  camera1_name: "Камера 1"
  camera1_source: "nvr"
  camera1_channel: 1
  camera1_host: ""
  camera1_username: ""
  camera1_password: ""
  camera1_stream: "main"
  camera2_name: "Камера 2"
  camera2_source: "nvr"
  camera2_channel: 0
  camera2_host: ""
  camera2_username: ""
  camera2_password: ""
  camera2_stream: "main"
  camera3_name: "Камера 3"
  camera3_source: "nvr"
  camera3_channel: 0
  camera3_host: ""
  camera3_username: ""
  camera3_password: ""
  camera3_stream: "main"
  garage_button_entity: "input_button.garazhna_vrata"
  gate_button_entity: "input_button.plzgashcha_vrata"
  cooldown_seconds: 10
schema:
  admin_username: str
  admin_password: password
  ha_url: url
  nvr_url: str
  nvr_username: str
  nvr_password: password
  camera1_name: str
  camera1_source: "list(nvr|direct)"
  camera1_channel: int
  camera1_host: str
  camera1_username: str
  camera1_password: password
  camera1_stream: "list(main|sub)"
  camera2_name: str
  camera2_source: "list(nvr|direct)"
