  camera3_name: str
  camera3_source: "list(nvr|direct)"
  camera3_channel: int
  camera3_host: str
  camera3_username: str
  camera3_password: password
  camera3_stream: "list(main|sub)"
  garage_button_entity: str
  gate_button_entity: str
